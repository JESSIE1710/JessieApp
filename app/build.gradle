plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.example.jessappuno'
    compileSdk 36

    defaultConfig {
        applicationId "com.example.jessappuno"
        minSdk 33
        targetSdk 36
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
/*
simplemente en crear una aplicacion con vista normales y corrientes se crea todo esto:
JEt pack

 */
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.common//VERIFICAR SI ES ROOM
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}